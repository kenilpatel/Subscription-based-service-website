{% load static %}
<html>

	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="{% static 'Whatsbusy.css' %}">

	</head>

	<body>
		<nav class="navbar navbar-transparent">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="{% url 'home' %}">Whatsbusy</a>
	        </div>
	        {% if request.user.is_authenticated %}
	        	<ul class="nav navbar-nav navbar-right">
				  <li class="nav-item">
			        <a class="nav-link" href="">{{ request.user }}</a>
			      </li>
		          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
		        </ul>
	        {% else %}
	        	<ul class="nav navbar-nav navbar-right">
		          <li><a href="{% url 'registeration' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		          <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		        </ul>
	        {% endif %}

	      </div>
	    </nav>

	    {% block content %}
        {% endblock %}

	</body>

</html>
